name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - uses: actions/checkout@v4

      # Step 2: Create `firebaseConfig.jsx` from the secret
      - name: Create firebaseConfig.json
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_API_CONFIG }}
        run: echo "$FIREBASE_CONFIG" > ./src/firebaseConfig.json

      # Step 3: Install dependencies and build the project
      - run: npm ci && npm run build

      # Step 4: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SITE_BA08A }}
          channelId: live
          projectId: portfolio-site-ba08a
