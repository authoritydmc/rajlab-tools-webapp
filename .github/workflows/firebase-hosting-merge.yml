name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - uses: actions/checkout@v4

      # Step 2: Create `firebaseConfig.json` from the secret
      - name: Create firebaseConfig.json
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_API_CONFIG }}
        run: echo "$FIREBASE_CONFIG" > ./src/firebaseConfig.json

      # Step 3: Install Python
      - name: Install Python
        run: sudo apt-get install python3

      # Step 4: Run Python script to generate sitemap
      - name: Generate Sitemap
        run: python3 ./generateSiteMap.py -f src/routers.jsx

      # Step 5: Install dependencies and build the project
      - run: npm ci && npm run build

      # Step 6: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SITE_BA08A }}
          channelId: live
          projectId: portfolio-site-ba08a
